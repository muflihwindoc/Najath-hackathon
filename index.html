<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="/css/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="login-form">

      <div class="loginBox-left">
        <h1 style="text-transform: uppercase;">Muslim wep project</h1>
        <p>You can sign in to access with your<br> existing account.</p>
      </div>

      <div class="loginBox-right">

        <header>
          <h1>Sign In</h1>
        </header>
        <main>

          <form id="loginForm">
            <div class="input-box">
              <input type="text" name="username" id="user-id" placeholder="Username or email" required>
              <input type="password" name="password" id="user-pw" placeholder="Password" required>
              <i class="fa-regular fa-eye" onclick="eyeIcon(this)"></i>
            </div>
          <div class="under-password">
            <input type="checkbox" id="checkbox">
            <label class="" for="checkbox"><i class="fa-solid fa-check fa-xs"></i></label>
            <div class="remember-forgot">
            <span id="remember">Remember me&nbsp;</span>
            <label id="forgotPw"><a href="#">Forgot password?</a></label>
            </div>
          </div>
            <button class="sigin_btn" type="submit"><a href="./home.html" style="color: white; text-decoration: none;">Sign in</a></button>
          </form>
          <label class="link-register">Don't have an account?<a href="#">&nbsp;Register</a></label>
        </main>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b32ebc7f13.js" crossorigin="anonymous"></script>
</body>
</html>
